name: Release Build

on:
  push:
    tags: ['v*']
  workflow_dispatch:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          # Windows 64-bit
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: windows-x64
            asset_name: mde-windows-x64.exe
            
          # Windows 32-bit  
          - os: windows-latest
            target: i686-pc-windows-msvc
            artifact_name: windows-x86
            asset_name: mde-windows-x86.exe

          # Linux AMD64
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: linux-amd64
            asset_name: mde-linux-amd64

          # Linux i386
          - os: ubuntu-latest
            target: i686-unknown-linux-gnu
            artifact_name: linux-i386
            asset_name: mde-linux-i386

          # Linux ARM64
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            artifact_name: linux-arm64
            asset_name: mde-linux-arm64

          # Linux ARM32
          - os: ubuntu-latest
            target: armv7-unknown-linux-gnueabihf
            artifact_name: linux-arm32
            asset_name: mde-linux-arm32

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        targets: ${{ matrix.target }}

    - name: Install cross-compilation tools (Linux only)
      if: matrix.os == 'ubuntu-latest'
      run: |
        sudo apt-get update
        case "${{ matrix.target }}" in
          i686-unknown-linux-gnu)
            sudo apt-get install -y gcc-multilib
            ;;
          aarch64-unknown-linux-gnu)
            sudo apt-get install -y gcc-aarch64-linux-gnu
            ;;
          armv7-unknown-linux-gnueabihf)
            sudo apt-get install -y gcc-arm-linux-gnueabihf
            ;;
        esac

    - name: Add target
      run: rustup target add ${{ matrix.target }}

    - name: Build release
      run: cargo build --release --target ${{ matrix.target }}

    - name: Strip binaries (Linux)
      if: matrix.os == 'ubuntu-latest'
      run: |
        if [ -f "target/${{ matrix.target }}/release/mde" ]; then
          strip "target/${{ matrix.target }}/release/mde" || true
        fi

    - name: Prepare artifact
      run: |
        if [ "${{ matrix.os }}" == "windows-latest" ]; then
          if [ -f "target/${{ matrix.target }}/release/mde.exe" ]; then
            cp "target/${{ matrix.target }}/release/mde.exe" "${{ matrix.asset_name }}"
          else
            echo "Binary not found: target/${{ matrix.target }}/release/mde.exe"
            exit 1
          fi
        else
          if [ -f "target/${{ matrix.target }}/release/mde" ]; then
            cp "target/${{ matrix.target }}/release/mde" "${{ matrix.asset_name }}"
            chmod +x "${{ matrix.asset_name }}"
          else
            echo "Binary not found: target/${{ matrix.target }}/release/mde"
            exit 1
          fi
        fi

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.artifact_name }}
        path: ${{ matrix.asset_name }}
        retention-days: 1

  create-release:
    runs-on: ubuntu-latest
    needs: build
    if: startsWith(github.ref, 'refs/tags/v')
    
    steps:
    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: artifacts

    - name: List files for debugging
      run: find artifacts -type f

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          artifacts/windows-x64/*.exe
          artifacts/windows-x86/*.exe
          artifacts/linux-amd64/*
          artifacts/linux-i386/*
          artifacts/linux-arm64/*
          artifacts/linux-arm32/*
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}